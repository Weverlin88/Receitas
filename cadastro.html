<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
    <style>
        body {
            background-color: palegreen;
            font-family: Arial, sans-serif;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f2f2f2;
            height: 60px;
            padding: 10px;
        }

        .main {
            display: inline-block;
            justify-content: left;
            min-height: calc(100vh - 75px);
            position: relative;

        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
            height: 25px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Página Inicial</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<main class="main container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Faça seu Cadastro</h1>
            <form action="weverlin13@gmail.com" method="post">
                <div class="form-row">
                    <div class="form-group ">
                        <label for-="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cep">CEP:</label>
                        <input type="number" class="form-control" id="cep" name="cep" required>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="rua">Rua:</label>
                        <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="numero">Nº:</label>
                        <input type="number" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="complemento">Complemento:</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Ex: casa B, apto blc 01 nº 101">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="uf">UF:</label>
                        <input type="text" class="form-control" id="uf" name="uf" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2023 Weverlin-Gomes</p>
    </div>
</footer>
</body>
</html>
